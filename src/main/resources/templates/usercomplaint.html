<script>
    //JavaScript代码区域
    $(document).ready(function() {
        layui.use(['form', 'layer', 'table', 'element'], function () {
            var username = $.session.get('username');
            var form = layui.form;
            var table = layui.table //表格
            var element = layui.element
                , layer = layui.layer


            var active = {
                notice: function (data) {
                    layer.confirm('确定此无理投诉处理完毕了吗？', {
                        btn: ['确定','取消'] //按钮
                    }, function(){
                        $.ajax({
                            type: "post",
                            timeout: 2000,
                            url: "http://localhost:8080/manager/unreasonablecomplaint",
                            async: true,
                            data: {
                                oid:data.oid,
                                rid:data.rid
                            },
                            success: function (data) {
                                if (data.code == 0) {
                                    window.location.reload();
                                }
                            },
                            complete: function (XMLHttpRequest, textStatus) {
                                $("#rigister").attr('disabled', false);
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                $("#rigister").attr('disabled', false);
                                $("#error").html("系统出错");
                            }
                        });
                        layer.closeAll('dialog');
                    }, function(){
                    });
                }
                ,

                dealed: function (data) {
                    layer.confirm('确定此投诉处理完毕了吗？', {
                        btn: ['确定','取消'] //按钮
                    }, function(){
                        $.ajax({
                            type: "post",
                            timeout: 2000,
                            url: "http://localhost:8080/manager/dealcomplaint",
                            async: true,
                            data: {
                                oid:data.oid,
                                rid:data.rid
                            },
                            success: function (data) {
                                if (data.code == 0) {
                                    window.location.reload();
                                }
                            },
                            complete: function (XMLHttpRequest, textStatus) {
                                $("#rigister").attr('disabled', false);
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                $("#rigister").attr('disabled', false);
                                $("#error").html("系统出错");
                            }
                        });
                        layer.closeAll('dialog');
                    }, function(){
                    });
                }

            };
            table.render({
                elem: '#demo'
                , width: 1000
                , height: 450
                , url: 'http://localhost:8080/manager/complaintorders' //数据接口
                , title: '用户表'
                , page: true //开启分页
                , limit: 5
                , count: 11
                , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                , totalRow: true //开启合计行
                , where: {}
                , cols: [
                    [ //表头
                        {field: 'rid', title: '投诉id', width: 100, fixed: 'left', sort: true, align: 'center'}
                        , {field: 'oid', title: '订单id', width: 120, align: 'center'}
                        , {field: 'sid', title: '快递员id', width: 120, align: 'center'}
                        , {field: 'description',title: '投诉问题', width: 250, align: 'center'}
                        , {field: 'urealname', title: '用户真实姓名', width: 120, align: 'center'}
                        , {field: 'uphone', title: '用户手机号', width: 140, align: 'center'}
                        ,{field: 'srealname', title: '快递员真实姓名', width: 140, align: 'center'}
                        , {field: 'sphone',title: '快递员手机号', width: 140, align: 'center'}
                        , {fixed: 'right', width: 180, align: 'center', toolbar: '#barDemo'}

                    ]

                ]
                , id: 'testReload'
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    ,layEvent = obj.event; //获得 lay-event 对应的值

                if(layEvent === 'dealed'){
                    active['dealed'].call(this,data);
                }
               else if(layEvent === 'unreasonable'){
                    active['notice'].call(this,data);
                }
            });

        });


    });
</script>
